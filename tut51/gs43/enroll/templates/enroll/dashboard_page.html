<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1>Profile page {{name}}</h1>
        
    {% if perms.enroll.add_blog %}
         <input type="submit" value="Add" />  <br> <br>
    {% else %}
        <h1>You don't have permission to add blog</h1>
        <input type="submit" value="Add" disabled /> <br> <br>
    {% endif %}
    
    {% if perms.enroll.delete_blog %}
        <input type="submit" value="Delete" /> <br> <br>
    {% else %}
        <input type="submit" value="Delete" disabled /> <br> <br>
        <h1>You don't have permission to Delete blog</h1>
    {% endif %}

    <a href="{% url 'User_logout' %}">Logout</a>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
