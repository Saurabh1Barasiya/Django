<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table,td,th,tr{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>wellcome</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for stu in student_data %}
                <tr>
                    <td>{{ stu.id }}</td>
                    <td>{{ stu.name }}</td>
                    <td>{{ stu.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
