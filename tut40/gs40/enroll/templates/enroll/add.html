{% extends 'enroll/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Add" class="btn btn-success">
                <a href="{% url 'showdata' %}" class="btn btn-secondary">Show Data</a>
            </form>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock content %}
