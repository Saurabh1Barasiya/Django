{% extends 'blog/base.html' %}
    
{% block content %}
        <div class="row">
                <div class="col-md-10"> 
                    {% if posts %}
                        {% for post in posts %}
                            <div class="mt-4 p-5 bg-dark text-white rounded">
                                <h1>{{post.title}}</h1>
                                <p>{{post.desc}}</p>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
        </div>
{% endblock %}
